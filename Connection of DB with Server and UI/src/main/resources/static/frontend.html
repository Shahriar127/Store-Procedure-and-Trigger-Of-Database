<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student DB</title>
</head>
<body>
    <h2>Student Form</h2>
    <form id="studentForm">
        <label for="id">ID:</label>
        <input type="number" id="id" name="id" required><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" required><br><br>
        <button type="submit">Submit</button>
        <button type="button" id="deleteBtn">Delete Table</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // Create table first (idempotent)
            await fetch('/create-table', { method: 'POST' });
            // Add student
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const dept = document.getElementById('dept').value;
            const res = await fetch('/add-student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, dept })
            });
            document.getElementById('result').innerText = await res.text();
        });
        document.getElementById('deleteBtn').addEventListener('click', async function() {
            const res = await fetch('/delete-table', { method: 'DELETE' });
            document.getElementById('result').innerText = await res.text();
        });
    </script>
</body>
</html>
